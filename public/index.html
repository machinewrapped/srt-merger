<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRT Merger</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></head>

    <style>
        table.submerge {
            width: 80%;
            margin: auto;
        }

        table.submerge th {
            background-color: aliceblue;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .subtitle {
            max-width: 800px;
            margin-bottom: 10px;
        }

        .table .file-column {
            max-width: 47%;
            width: 47%;
            word-wrap: break-word;
        }

        .form-check-input {
            min-height: 2rem;
            min-width: 2rem;
            border: 1px solid #ccc;
            background-color: #f8f9fa;
            transition: all 0.3s ease; /* Smooth transition for hover effects */
        }

        .form-check-input:hover, .form-check-input:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        .form-check {
            align-items: center; /* Center vertically */
            height: 100%; /* Ensure it takes full height of the cell */
        }

        textarea {
            padding: 2px;
            margin: 1px;
            background-color: #fff;
            resize: none;
        }
    </style>
<body>
    <div id="uploadForm">
        <table class="table table-bordered table-striped submerge" id="comparisonTable">
            <thead class="thead-dark">
                <tr>
                    <th class="file-column">
                        File 1
                        <div class="mt-2">
                            <button class="btn btn-sm btn-outline-secondary" onclick="openFile('file1')">Choose File</button>
                            <span id="file1-name" class="ms-2 text-muted small"></span>
                            <input type="file" name="file1" accept=".srt" onchange="onFallbackFileChange('file1')" style="display:none">
                        </div>
                    </th>
                    <th colspan="2">Select</th>
                    <th class="file-column">
                        File 2
                        <div class="mt-2">
                            <button class="btn btn-sm btn-outline-secondary" onclick="openFile('file2')">Choose File</button>
                            <span id="file2-name" class="ms-2 text-muted small"></span>
                            <input type="file" name="file2" accept=".srt" onchange="onFallbackFileChange('file2')" style="display:none">
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be added here dynamically -->
            </tbody>
        </table>    
    </div>

    <div class="position-fixed bottom-0 end-0 m-3">
        <button id="saveButton" class="btn btn-primary" onclick="saveMergedFile()">
            Save Merged SRT
        </button>    
    </div>
    
    <!-- Bootstrap 5 JS (bundle includes Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="js/srt-parser.js"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
